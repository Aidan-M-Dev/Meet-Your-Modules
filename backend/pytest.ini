[pytest]
# Pytest configuration for Meet Your Modules backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add backend directory to Python path
pythonpath = .

# Test output options
addopts =
    # Show verbose output
    -v
    # Show test duration for slowest 10 tests
    --durations=10
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    # Stop on first failure (useful for debugging, remove for CI)
    # -x

# Coverage configuration
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */conftest.py

[coverage:report]
exclude_lines =
    # Exclude standard patterns
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
